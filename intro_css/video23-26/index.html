<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>J.CHAMP HTML/CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Video 23 - 26</h1>
    </header>
    <section>
        <header>
            <h1>Flexbox</h1>
        </header>
        <body class="flexbox">
            <!-- Le style Flebox de positionnement CSS des box ne travaille que sur une dimension a la fois, soit horizontale / verticale
                 Flexbox CSS :
                     - flex-container (conteneur flexible), le conteneur a un axe principal (longueur du conteneur), eventuellement un axe secondaire(hauteur)
                         - flex-item (objet flexible contenu dans le conteneur)
            -->
            <div class="container">
                <div class="cont-item order1">AAA</div>
                <div class="cont-item order2">BBB</div>
                <div class="cont-item order3">CCC</div>
            </div>
        </body>
    </section>

    <hr>

    <section>
        <header>
            <h1>Grid</h1>
        </header>
        <body class="grid">
            <!--
            -->
            <div class="conteneur">
                <div class="item iA">A</div>
                <div class="item iB">B</div>
                <div class="item iC">C</div>
                <div class="item iD">D</div>
                <div class="item iE">E</div>
                <div class="item iF">F</div>
                <div class="item iG">G</div>
                <div class="item iH">H</div>
            </div>
        </body>
    </section>

</body>
</html>
